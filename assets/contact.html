<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - IT Solutions</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo">IT Solutions</div>
        <nav>
            <a href="/">Strona Główna</a>
            <a href="/o-nas">O Nas</a>
            <a href="/oferta">Oferta</a>
            <a href="/kontakt">Kontakt</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Skontaktuj się z nami</h2>
        <p>Masz pytania? Chętnie pomożemy!</p>
        <form class="contact-form" action="/api/contact-messages" method="GET">
            <input type="text" name="name" placeholder="Imię i Nazwisko" required>
            <input type="email" name="email" placeholder="Twój e-mail" required>
            <textarea name="message" placeholder="Twoja wiadomość" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; 2024 IT Solutions - Kuba Kaszewski | Wszystkie prawa zastrzeżone</p>
    </footer>
</body>
</html>
